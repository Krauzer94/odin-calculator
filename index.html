<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP - Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Title -->
    <header>
        <h1>ODIN CALCULATOR</h1>
    </header>
    <!-- Body -->
    <div class="container">
        <!-- Calculator drawing -->
        <div class="main-frame">
            <div class="calc-body">
                <div class="display"></div>
                <div class="buttons-frame">
                    <div class="clear-delete">
                        <button>CLEAR</button>
                        <button>DELETE</button>
                    </div>
                    <div class="num-buttons">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button>÷</button>
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button>x</button>
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>-</button>
                        <button>.</button>
                        <button>0</button>
                        <button>=</button>
                        <button>+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer>
        <h2>Copyright ©2023 | <a href="https://github.com/KrauzerPH94/odin-calculator" target="_blank">KrauzerPH94</a></h2>
    </footer>
    <script src="script.js"></script>
</body>

</html>
